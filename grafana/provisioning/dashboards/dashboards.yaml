apiVersion: 1

providers:
  - name: 'E-SOH'
    orgId: 1
    folder: ''
    type: file
    updateIntervalSeconds: 10
    disableDeletion: false
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: true  # Does not support nested folders (max 1 level)
